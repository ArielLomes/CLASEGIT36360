    <header class="header">

    </header>
    <main class="main__cuenta">
        <div class="main__input">
            <div class="titleRegister">
                <h2>Registrate</h2>
            </div>
            <form action="body__Register" method="get" class="registro" >
                <div class="input__datos">
                    <label for="userName">Nombre</label>
                    <input type="text" id="userName" name="userName" required>
                </div>
                <div class="input__datos">
                    <label for="userNameApellido">Apellido</label>
                    <input type="text" id="userNameApellido" name="userNameApellido" required>
                </div>
                <div class="input__datos">
                    <label for="userMail">Correo electronico</label>
                    <input type="text" id="userMail" name="userMail" required>
                </div>
                <div class="input__datos">
                    <label for="receivenews">Â¿Desea recibir el Newsletter?</label>
                    <input type="checkbox" name="receivenews" id="receivenews">
                </div>
                <div class="input__datos">
                    <label for="userPass">Password</label>
                    <input type="text" id="userPass" name="userPass" required>
                </div>
                <button type="submit">ENVIAR</button>
                <button type="reset">RESET</button>
            </form>
        </div>
        <div class="main__input">
            <div class="title__Login">
                <h2>Login</h2>
            </div>
            <form action="body__Login" method="get" class="login" >
                <div class="input__datos">
                    <label for="userMail">Correo electronico</label>
                    <input type="text" id="userMail" name="userMail" required>
                </div>
                <div class="input__datos">
                    <label for="userPass">Password</label>
                    <input type="text" id="userPass" name="userPass" required>
                </div>
                <button type="submit">ENVIAR</button>
                <button type="reset">RESET</button>
            </form>
        </div>
    </main>
    <footer> 
        <div class="social">

            <div class="social__imagen"><img src="../assets/social/facebookicon.png" alt="gmail">

            <div class="social__imagen"><img src="../assets/social/gmailicon.png" alt="gmail">
